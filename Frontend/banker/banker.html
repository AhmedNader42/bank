<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bank System</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="" onclick="logout()">Logout</a>
        <p class="bank-balance-text" id="bank-balance"> Bank Balance</p>
    </div>
    <button class="button" id="createOptionBtn">Create Options</button>

    <fieldset class="table-container">
        <legend>Pending Loans</legend>
        <table id="loansTable" class="listTable">
        </table>
    </fieldset>
    <div id="createOptionForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <input id="months" type="number" id="intervalPicker" name="quantity" min="1" max="50" value="6">
                <span> Months</span>
            </div>
            <div>
                <p> Minimum Amount </p>
                <input type="range" min="1" max="10000000" value="50" id="minRangeSlider">
                <input id="minAmount" type="number" id="intervalPicker" name="quantity" min="2" max="10000000"
                    value="10000">
            </div>
            <div>
                <p> Maximum Amount </p>
                <input type="range" min="1" max="10000000" value="50" id="maxRangeSlider">
                <input id="maxAmount" type="number" id="intervalPicker" name="quantity" min="2" max="10000000"
                    value="10000">
            </div>

            <div>
                <span>Interest </span>
                <input id="interest" type="number" id="intervalPicker" name="quantity" min="0" max="99" value="1">
            </div>

            <button class="button" id="createLoanOptionRequestButton">Create Loan</button>
            <button class="button" id="createFundOptionRequestButton">Create Fund</button>
        </div>
    </div>

    <fieldset class="table-container">
        <legend>Pending Funds</legend>
        <table id="fundsTable" class="listTable">
        </table>
    </fieldset>

    <script src="index.js"></script>
</body>

</html>
