<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bank System (Customer)</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="" onclick="logout()">Logout</a>
    </div>
    <button class="button" id="createLoanBtn">Create Loan</button>
    <table id="loansTable"></table>

    <form>
        <fieldset>
            <legend>Outputs</legend>
            <div id="amortizationTable" style="width: 100%;"></div>
        </fieldset>
    </form>
    <div id="createLoanForm" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <select id="loanOptions" class="select-css" onchange="selectedLoanOption()">
            </select>
            <span> Months</span>
            <input type="range" min="1" max="100" value="50" id="rangeSlider">
            <input id="amount" type="number" id="intervalPicker" name="quantity" min="1" max="100" value="50">


            <p id="interest">Interest </p>
            <p id="minAmount"> Minimum Amount </p>
            <p id="maxAmount"> Maximum Amount </p>

            <button class="button" id="createLoanRequestButton">Create</button>
        </div>

        
    </div>
    <script src="index.js"></script>
</body>

</html>
